spring.application.name=demo

# Configuración de base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# Configuración para cargar datos iniciales
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:init.sql
spring.jpa.defer-datasource-initialization=true

# Habilitar consola H2 (opcional, para ver la base de datos en el navegador)
spring.h2.console.enabled=true
